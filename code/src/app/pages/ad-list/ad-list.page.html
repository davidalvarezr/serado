<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Annonces
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


        <div *ngIf="(positionState$ | async).loading" class="container">
            <div class="vertical-center">
                <p>
                    <ion-spinner></ion-spinner>
                </p>
            </div>
        </div>


        <div *ngIf="(adsState$ | async).loading || (adsState$ | async).isFindingCoordinates || (adsState$ | async).isAddingDistances"
             class="container">
            <div class="vertical-center">
                <p>
                    <ion-spinner></ion-spinner>
                </p>
            </div>
        </div>


    <app-toast #errorToast type="error"></app-toast>
    <app-toast #infoToast></app-toast>

    <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <app-ad-list *ngIf="(adList$ | async).length" [ads]="(adList$ | async)"></app-ad-list>

</ion-content>
