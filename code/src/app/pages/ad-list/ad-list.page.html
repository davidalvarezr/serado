<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Annonces
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <!--    Show refresher only if nothing is loading-->
    <ion-refresher
            [disabled]="shouldShowSpinner"
            (ionRefresh)="doRefresh($event)"
            slot="fixed">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div>
        <p>
            shouldShowSpinner: {{shouldShowSpinner}}
        </p>
    </div>

    <div *ngIf="shouldShowSpinner"
         class="container">
        <div class="vertical-center">
            <p>
                <ion-spinner></ion-spinner>
            </p>
        </div>
    </div>

    <app-toast #errorToast type="error"></app-toast>
    <app-toast #infoToast></app-toast>

    <app-ad-list *ngIf="!shouldShowSpinner" [ads]="adList"></app-ad-list>

</ion-content>
